{% extends "base.html" %}
    {% block content %}
        <h1>{{ title }}</h1>
        <h2>{{ instructions }}</h2>
        <button id="start">Start Survey</button>
        <script>
            startButton = document.getElementById("start")
            startButton.addEventListener('click', function() {
                window.location.replace("http://127.0.0.1:5000/question/0");
            })
        </script>
    {% endblock %}
